<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Fourier</title>
    <style>
    body {
        font-family: Arial;
        font-size: 20px;
    }

    h1 { 
  	     display: block;
  	     font-size: 2em;
  	     margin-top: 1.5em;
  	     margin-bottom: 1em;
  	     margin-left: 0;
        margin-right: 0;
  	     font-weight: bold;
    }
    </style>
</head>

<body>
<h1>
Simple Login Page
</h1>
 
<form name="login">
Username <input type="text" name="userid"/>
Password <input type="password" name="pswd"/>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>

<script>
function check(form)//Check userid and pswd
{
 if(form.userid.value == "admin" && form.pswd.value == "admin")
  {
    window.open('fourier.html', '_self")/*opens the target page while Id & password matches*/
    location.reload()
  }
 else
 {
   alert("Incorrect Username or Password")
  }
}
</script>
</body>



</html>
